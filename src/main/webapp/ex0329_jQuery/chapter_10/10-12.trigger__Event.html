<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Insert title here</title>
   <style>
      button {
         margin: 10px;
      }

      div {
         color: blue;
         font-weight: bold;
      }

      span {
         color: red;
      }
   </style>
   <script src="/js/jquery-3.6.0.min.js"></script>

   <script>
       $(function () {
           $("button:first").click(function () {
               increment($("span:first"));
           });
           $("button:last").click(function () {
               increment($("span:last"));

               // 첫번째 버튼의 기능을 강제로 호출해준다. trigger()함수를 사용한다.
               $("button:first").trigger("click");
           });

           // span의 데이터를 가져와서 1씩 증가시키기
           function increment(obj) {   // span정보를 인수로 전달...
               obj.text(parseInt(obj.text()) + 1);
           }
       });
   </script>

</head>
<body>

<h1>trigger 함수 </h1>
<button>Button #1</button>  <!-- Button태그는 form태그로 감싸게되면 새로고침이 되며 전송된다. 타입은 항상 Submit-->
<button>Button #2</button>
<div>
   <span>0</span>
   Button #1 clicks.
</div>
<div>
   <span>0</span>
   Button #2 clicks.
</div>

</body>
</html>
