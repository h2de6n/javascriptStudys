<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Insert title here</title>

   <script src="/ex0329_jQuery/js/jquery-3.6.0.min.js"></script>

   <script>
      $(function () {
          $("select[name=job]").change(function () {
              // 선택된 value값 가져오기.....
              // alert(this.value);
              // alert($(this).val());

              // 선택된 값을 h1에 넣는다. 단, 직업선택이 선택되면 안한다. selectedIndex
              if(this.selectedIndex != 0) {
                  $("h1").html($(this).val());
              }
          });
      })
   </script>
</head>
<body>
<h1>change 이벤트</h1>

<form>
   <select name="job">
      <option value="0">--직업 선택--</option>
      <option value="회사원">회사원</option>
      <option value="개발자">개발자</option>
      <option value="전문직">전문직</option>
      <option value="회계사">회계사</option>
      <option value="의사">의사</option>
   </select>
</form>

<hr>
<h1 id="h1"></h1>
</body>
</html>
