<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Insert title here</title>

   <script src="/js/jquery-3.6.0.min.js"></script>

   <script>
       $(function () {
           let arr = [
               {name: "네이버", href: "naver.com"},
               {name: "다음", href: "daum.net"},
               {name: "코스타", href: "kosta.or.kr"},
               {name: "구글", href: "google.com"},
               {name: "노동부", href: "hrd.go.kr"}
           ];

           let str = "";
           $.each(arr, function (index, item) {
               // alert(index + " : " + item + " : " + item.name)   // item은 {name: 네이버, href: "naver.com"}
               // str += "<a href='http://www." + item.href + "'>" +item.name + "</a><br>";
               str += `<a href='http://www.${item.href}'>${item.name}</a><br>`;
           });

           $("div").html(str);
           $("a").css("textDecoration", "none");
       });

   </script>
</head>
<body>
<h3> each를 통한 동적 DOM 생성 </h3>
<div></div>
</body>
</html>
