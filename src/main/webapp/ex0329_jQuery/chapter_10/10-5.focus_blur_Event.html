<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Insert title here</title>

   <script src="/ex0329_jQuery/js/jquery-3.6.0.min.js"></script>

   <script>
       $(document).ready(function () {
           $("[name=name]").focus(function () {
               $(this).css({border: "solid red 3px", color: "blue", fontSize: "25px"});
           }).blur(function () {
               $(this).css("border", "solid 1px gray").css("color", "black").css("fontSize", "15px");
           });
       })

   </script>
</head>
<body>
<h1>focus 와 blur 이벤트</h1>

<form>
   이름 : <input type="text" name="name">
</form>

</body>
</html>
