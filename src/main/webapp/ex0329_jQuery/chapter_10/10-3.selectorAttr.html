<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Insert title here</title>
   <style>
      .input {
         border: red double 5px;
         font-size: 25px;
         color: blue
      }
   </style>
   <script src="/ex0329_jQuery/js/jquery-3.6.0.min.js"></script>
   <script>
       $(function () {
           // selector 속성 찾기 []
           // $("[type]").css("border", "1px red solid");
           // $("[type=text]").css("border", "1px red solid");
           // $("[name=name]").css().css().css().css();
           // $("[name=name]").css({속성:value, 속성:value, .......});
           $("[name=name]").css({   // 속성을 ""으로 묶어줘도 되고 안해줘도 상관없다.
               color: "white",
               "backgroundColor": "red",
               border: "5px yellow double"
           });

           // ^ : ~로 시작하는 , $ : ~로 끝나는 , * : ~를 포함한
           // $("[value^=회]").css("color", "red");
           $("[value$=사]").css("color", "red");
           // $("[value*^=사]").css("color", "red");
       });

   </script>


</head>
<body>
<h1>속성 selector</h1>
<form>
   이름 <input type="text" name="name" value="장희정">
   <p/>
   ID <input type="text">
   <p/>
   비번 <input type="password">
   <p/>
   취미 :
   <input type="checkbox" name="hobby" value="등산">등산
   <input type="checkbox" name="hobby" value="낚시">낚시
   <input type="checkbox" name="hobby" value="수영">수영
   <p/>

   <select name="job">
      <option value="회사원">회사원</option>
      <option value="개발자">개발자</option>
      <option value="전문직">전문직</option>
      <option value="회계사">회계사</option>
      <option value="의사">의사</option>
   </select>
</form>

</body>
</html>
