<!DOCTYPE HTML>
<html>
<head>
   <meta charset="UTF-8">
   <title> New Document </title>
   <script>
       function jobSel(th) {
           let str = "";
           // 1. 선택된 value
           str = "선택된 value = " + th.value + "<br>";

           // 2. 선택된 index 가져오기
           str += "선택된 index = " + th.selectedIndex + "<br>";

           // 3. option의 개수
           str += "항목의 개수 : " + th.length + "<br>";

           // select의 모든 value 가져오기
           for (i = 0; i < th.length; i++) {
               str += th[i].value + ", ";
           }

           // 항목 추가
           th.options[th.length] = new Option("학생", "student");   // <option value="백수>백수</option>

           // 항목 제거
           th.options[0] = null;

           document.getElementById("result").innerHTML = str;
       }
   </script>

</head>

<body>

<h3>
   Event 종류 알아보기
</h3>
<form name="f">
   <input type="text"
          onfocus="this.style.border='double 5px yellow'; this.style.color='white'; this.style.backgroundColor='blue'"
          onblur="this.style.border='none'; this.style.backgroundColor='skyblue'"/>
   <p>

      직업 :
      <select name="job" onchange="jobSel(this)">
         <option value="0">--선택--</option>
         <option value="백수">백수</option>
         <option value="백조">백조</option>
         <option value="학생">학생</option>
         <option value="날라리">날라리</option>
      </select>

   <h3 id="result"></h3>
</form>

</body>
</html>
