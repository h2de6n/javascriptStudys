<!DOCTYPE HTML>
<html>
<head>
   <meta charset="UTF-8">
   <title> New Document </title>

   <script>
       function imgCheck(index) {
           /*
               자바스크립트에서 img 객체를 접근하는 방법
                  1) document.images[index].속성
                  2) document.이미지이름.속성
                  3) id로 접근 : document.getElementById("아이디").속성
            */
           let str="";
           switch (index) {
               case 1:
                   str += "name : " + document.images[0].name + "<br>";
                   str += "src : " + document.images[0].src + "<br>";
                   str += "width : " + document.images[0].width + "<br>";
                   str += "height : " + document.images[0].height + "<br>";
                   str += "alt : " + document.images[0].alt + "<br>";
                   str += "border : " + document.images[0].border + "<br>";
                   break;
               case 2:
                   str += "name : " + document.dog.name + "<br>";
                   str += "src : " + document.dog.src + "<br>";
                   str += "width : " + document.dog.width + "<br>";
                   str += "height : " + document.dog.height + "<br>";
                   str += "alt : " + document.dog.alt + "<br>";
                   str += "border : " + document.dog.border + "<br>";
                   break;
           }

           document.getElementById("result").innerHTML = str;
       }

       function imgCheck2(index) {
           let str="";
           str += "name : " + document.images[index].name + "<br>";
           str += "src : " + document.images[index].src + "<br>";
           str += "width : " + document.images[index].width + "<br>";
           str += "height : " + document.images[index].height + "<br>";
           str += "alt : " + document.images[index].alt + "<br>";
           str += "border : " + document.images[index].border + "<br>";

           // src 변경하기
           document.images[index].src = "/ex0326/img/monkey.gif";

           document.getElementById("result").innerHTML = str;
       }

       function imgCheck3(imgName) {   // cat or dog
           let str = "";
           // imgName = eval(imgName);
           imgName = new Function("return " + imgName)();
           str += "name : " + imgName.name + "<br>";
           str += "src : " + imgName.src + "<br>";
           str += "width : " + imgName.width + "<br>";
           str += "height : " + imgName.height + "<br>";
           str += "alt : " + imgName.alt + "<br>";
           str += "border : " + imgName.border + "<br>";

           document.getElementById("result").innerHTML = str;
       }

       function imgCheck4(imgObj) { // cat, dog
           let str = "";
           str += "name : " + imgObj.name + "<br>";
           str += "src : " + imgObj.src + "<br>";
           str += "width : " + imgObj.width + "<br>";
           str += "height : " + imgObj.height + "<br>";
           str += "alt : " + imgObj.alt + "<br>";
           str += "border : " + imgObj.border + "<br>";

           document.getElementById("result").innerHTML = str;

       }
   </script>
</head>

<body>
<h1> img 객체</h1>

<img src="/ex0326/img/cat.gif" name="cat" width="100" height="80"
     alt="고양이그림"/>

<img src="/ex0326/img/dog.gif" name="dog" width="70" height="60"
     alt="강아지그림" border="10"/>

<hr>
<span onclick="imgCheck(1)">[고양이 정보]</span>
<span onclick="imgCheck(2)">[강아지 정보]</span>
<hr>

<span onclick="imgCheck2(0)">[고양이 정보]</span>
<span onclick="imgCheck2(1)">[강아지 정보]</span>

<hr>

<span onclick="imgCheck3('cat')">[고양이 정보]</span>
<span onclick="imgCheck3('dog')">[강아지 정보]</span>

<hr>

<span onclick="imgCheck4(cat)">[고양이 정보]</span>
<span onclick="imgCheck4(dog)">[강아지 정보]</span>

<hr>
<div id="result"></div>
</body>
</html>
