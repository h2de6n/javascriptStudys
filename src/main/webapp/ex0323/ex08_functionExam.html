<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<!--
   1. 이름을 입력받아 이름출력 (prompt 이용) - 인수/리턴없음

   2. 색깔을 입력받아 바탕색 바꾸기 (prompt 이용) - 색상인수있음
         document.bgColor="red"

   3. 이름과 태어난 년도를 입력받아 alert()에 이름과 나이 출력
      - 이름과 년도 인수 받음.

   4. Confirm을 이용하여 성별구하기.
         - 성별 리턴

   5. onClick="함수이름()" 이용하여 바탕색 바꾸기
         - 두번째 함수를 이용함
-->

<script>
    // 1. 이름을 입력받아 이름출력 (prompt 이용) - 인수/리턴없음
    function printName() {
        let name = prompt(`이름은?`, `김승원`);
        document.write(`<h3>당신의 이름은: ${name}</h3>`);
    }

    /*
       2. 색깔을 입력받아 바탕색 바꾸기 (prompt 이용) - 색상인수있음
         document.bgColor="red"
     */
    function backColor(color) {
        document.bgColor = color;
    }

    /*
       3. 이름과 태어난 년도를 입력받아 alert()에 이름과 나이 출력
            - 이름과 년도 인수 받음.
     */
    function printNameAge(name, year) {
        // 나이를 구한다.
        let age = 2021 - year;   // 만 나이
        alert(`${name}님 나이는 \n ${age}살 입니다.`);
    }

    /*
       4. Confirm을 이용하여 성별구하기.
            - 성별 리턴
     */

    //     let result = confirm("여자니") ? '여자' : '남자';
    //     return result;
    // }

    var gg = function () {
        let result = confirm("여자니") ? '여자' : '남자';
        return result;
    }

    /*
       5. onClick="함수이름()" 이용하여 바탕색 바꾸기
         - 두번째 함수를 이용함
     */

    // 함수호출

    // printNameAge(a, b);

    // let result = getGender();

</script>
