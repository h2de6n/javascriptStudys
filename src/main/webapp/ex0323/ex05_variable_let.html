<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <script>
      document.write('<h1>변수 선언방법(var, let, const)</h1>');

      // 변수선언(script 내부에 선언된 변수는 전역변수)
      let a;
      let b = 10;
      let c = '승원';
      d = 3.14;  // var 키워드 생략가능(전역변수 선언)

      // 브라우저에 출력
      document.write('<h3>');
      document.write('a = ' + a + ", " + (typeof a) + "<br>");
      document.write('b = ' + b + ", " + (typeof b) + "<br>");
      document.write('c = ' + c + ", " + (typeof c) + "<br>");
      document.write('d = ' + d + ", " + (typeof d) + "<hr>");

      // 값변경
      a = new String("배고프다");
      b = "뭐먹지?";
      c = 100;
      // d = new Array(5);
      d = ["A", 10, "b", 5.5];

      document.write('c = ' + c + ", " + (typeof c) + "<br>");
      document.write('d = ' + d + ", " + (typeof d) + "<hr>");

      // 동일한 이름의 변수를 또 선언할 수 없다. - let인경우...

      // document.write("a = " + a + " , " + (typeof a) + "<br>");

      // 호이스팅개념이 있어서 html문서를 로딩할때 메모리에 변수나 함수를 미리 할당한다.(값 후에 할당한다...)
      let addr='서울';


      // 함수선언 (함수안에 선언된 변수는 함수내에서만 사용가능하다. 단 var키워드를 생략하면 전역변수가 된다!!!!)

      // 상수 : 값 변경 불가
      const message = "졸지말자"; // 반드시 사용전에 초기화 필수.

      // 상수를 값변경 해보자.

   </script>
