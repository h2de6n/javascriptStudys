<body>
<h1>함수 만들어보자.</h1>
<script>
    /*   함수 선언: 함수는 실행순서에 상관없이 이름이 같으면 마지막에 작성했던 것을 호춣한다.
          1) 선언적 함수
          2) 익명 함수
     */
    function test() {
        alert(`1 => ${age}`);
    }

    // 함수 호출
    // test();
    // test(10);
    // test(10, "안녕");

    function test() {
        alert(`2`);
    }

    //익명함수 선언
    var test2 = function (i) {
        alert("되니 i = " + i);
    }
    // test2(10);
    // test2();

    document.write(`test() = ${typeof test}<br>`);
    document.write(`test2() = ${typeof test2}<hr>`);
</script>
