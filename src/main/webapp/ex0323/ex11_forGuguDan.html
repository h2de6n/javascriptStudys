<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <link rel="stylesheet" href="../css/ex11_forGuguDanCSS.css">
</head>
<body>
<table>
   <script>
       // 구구단을 테이블에 출력한다. (2중 반복문 이용한다.(반복문안에서 tr과 td를 돌린다.))
       document.write(`<caption><h3>구구단</h3></caption>`);
       document.write('<tr>');
       for (let k = 2; k <= 9; k++) {
           document.write(`<td id="dan">${k}단</td>`);
       }
       document.write(`</tr>`);

       for (let j = 1; j < 10; j++) {   // 단
           document.write(`<tr>`);
           for (let i = 2; i <= 9; i++) {
               document.write(`<td>${i} x ${j} = ${i*j}</td> \t`)
           }
           document.write("</tr>");
       }
   </script>
</table>
</body>
</html>
