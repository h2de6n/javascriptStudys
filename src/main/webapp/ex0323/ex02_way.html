<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
   <style>
      /* css 주석입니다 */
   </style>
   <script>
      // javascript 주석입니다.
      /*
        - 자바스크립트 문법적용
           : 대소문자 완벽히 구분한다.
           : 한문장은 ; 끝난다. 단 줄을 바꾸면 ;과 동일하게 본다. 권장은 ;을 한다.
       */

      // 브라우저(화면)에 출력
      document.write("난 언제 출력되니??");
      document.write("<h1 style='color:red'>자바스크립트</h1> 기대된다.");

      function test(th) { // th는 this 전달
         // alert("test 함수 호출됨!!!");
         th.style.border = "double red 10px";
         th.style.color = "blue";
      }

      function test2(th) {
         th.style.border="double gray 30px";
         th.style.color="pink";
      }
   </script>
</head>
<body>
<!--
   javaScript 적용방법
      1) 태그에 직접적용하기
      2) <script> </script>
      3) 외부에 ~.js 파일을 만들어서 적용하기
-->
<h1 onclick="test(this)">JavaScript 시작하기</h1>
<script>
   document.write("<h3 onclick='test2(this)'>재미있고 신기하다....</h3>")
</script>
<h2>여기에도 적용하고 싶어...</h2>
</body>
</html>
