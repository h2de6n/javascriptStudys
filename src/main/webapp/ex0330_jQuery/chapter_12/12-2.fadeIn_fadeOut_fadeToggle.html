<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Insert title here</title>
   <style>
      h2 {
         width: 300px;
         height: 40px;
         padding: 10px;
         background-color: red;
         color: yellow;
         display: none;
         margin: 0 auto;
      }

      a {
         text-decoration: none
      }
   </style>
   <script src="/js/jquery-3.6.0.min.js"></script>
   <script>
       $(function () {
           $("#fadeIn").click(function () {
               $("h2").fadeIn(2000);
           });
           $("#fadeOut").click(function () {
               $("h2").fadeOut(3000);
           });
           $("#fadeToggle").click(function () {
               $("h2").fadeToggle();
           });

           $("#fadeTo").click(function () {
               $("h2").fadeTo(1000, 0.7);
               $("h2").fadeTo(1000, 0.5);
               $("h2").fadeTo(1000, 0.3);
               $("h2").fadeTo(1000, 0.1);
           });
       });
   </script>

</head>
<body>
<div style="text-align: center">
   <h1>Fading 효과 </h1>
   <a href="#" id="fadeIn">fadeIn</a>&nbsp;&nbsp;&nbsp;
   <a href="#" id="fadeOut">fadeOut</a>&nbsp;&nbsp;&nbsp;
   <a href="#" id="fadeToggle">fadeToggle</a>&nbsp;&nbsp;&nbsp;
   <a href="#" id="fadeTo">fadeTo</a>
   <hr/>
   <h2>Have a Nice Good Day!</h2>
   <h3>난 어디에 놓일까?</h3>
</div>
</body>


</html>
