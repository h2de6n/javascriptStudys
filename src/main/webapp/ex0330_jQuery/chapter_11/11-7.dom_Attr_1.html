<!DOCTYPE html>
<html>
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
   <title>Insert title here</title>

   <script src="/js/jquery-3.6.0.min.js"></script>
   <script>
       $(function () {
           // $().mouseover().mouseout();
           // $().on().on();
           $("#img").on({
               mouseover: function () {
                   // 이미지 변경 -src, 이미지 크기도 확대(width, height)
                   // $("#img").attr("src"); // 원래 갖고 있는 src가 무엇인지 갖고 오는 것이다.
                   // $(this).attr("src", "/ex0330_jQuery/chapter_11/img/star.png").attr("width", "*=2").attr("height", "*=2");
                   // let w = $(this).attr("width") *2;
                   // let h = $(this).attr("height") *2;
                   //
                   // $(this).attr({
                   //     src: "/ex0330_jQuery/chapter_11/img/star.png",
                   //     width: w,
                   //     height: h
                   // });

                   $(this)
                       .attr("src", "/ex0330_jQuery/chapter_11/img/star.png")
                       .attr("width", function (index, currentValue) {
                           // console.log("w :  " + currentValue);
                           return currentValue * 2;
                       })
                       .attr("height", function (i, v) {
                           // console.log("h : " + v);
                           return v * 2;
                       });
               },
               mouseout: function () {
                   // 이미지 변경 -src, 이미지를 축소 (width, height)

                   let w = $(this).attr("width") / 2;
                   let h = $(this).attr("height") / 2;

                   $(this).attr({
                       src: "/ex0330_jQuery/chapter_11/img/heart.png",
                       width: w,
                       height: h
                   });
               }
           });
       });

   </script>
</head>
<body>
<h1 width="100" style="background-color: red">Dom요소 속성 추가 </h1>
<img src="/ex0330_jQuery/chapter_11/img/heart.png" id="img" width="75" height="75"/>

</body>
</html>
