<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Title</title>
</head>
<body>
<h1>Math 관련 함수</h1>
<h3>
   <script>
       // 0.0 ~ 0.999 난수 발생(원하는 숫자의 범위 - (난수 * 경우의 수) + 초기값 -> 그 결과의 소수점버림)
       document.write("Math.random() =" + Math.random() + "<br>");

       // 1 ~ 5 난수
       document.write("Math.random() =" + Math.floor((Math.random() * 5) + 1) + "<hr>");

       document.write("Array Test <p>");
       // 배열
       let arr = ["승원", 20, "경기광주", 10.5, true];   // -> 권장
       // let arr = new Array(3);   // 3개의 공간
       // let arr = new Array(3, 2);   // 2개의 공간에 값 할당;
       document.write("arr = " + arr);

       document.write("<hr>");
       printArr(arr);
       document.write("<hr>");

       // 값 변경
       document.write("-- 데이터 변경해보자 --- <br>");
       arr[2] = "오리";
       arr[3] = "안녕하세요.";
       arr[7] = "배고파요.";
       arr.push("난 어디에?"); // 끝에 추가된다. push()는 내가 굳이 인덱스를 몰라도 값을 추가할수 있다.
       printArr(arr);

       document.write("<hr>");
       // 메소드
       var arr2=[3,6,1,3,6,8];
       document.write("정렬전: " + arr2 + "<br>");
       document.write("정렬후: " + arr2.sort() + '<br>');
       document.write("정렬후: " + arr2.sort().reverse() + '<br>');

       // 배열방에 있는 데이터 출력하기
       function printArr(data) { // data는 출력할 배열이 들어온다.
           let len = data.length;
           document.write("배열의 길이: " + len + "<br>");
           document.write("type : " + typeof data + "<br>");

           for (let i = 0; i < len; i++) {
               document.write("data[" + i + "] = " + data[i] + "<br>");
           }

           document.write("<hr><br>");
           for(let key in data) {   // key: 배열의 인덱스를 가져온다. 무조건 key가 인덱스가 아니다.
               document.write("data[" + key + "] = " + data[key] + "<br>");
           }
       }
   </script>
</h3>
</body>
</html>
